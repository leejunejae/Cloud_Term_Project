<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>AWS Dynamic Resource Management Program</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-5">
        <a class="navbar-brand" href="#!">AWS Dynamic Resource Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">2017038055 이준재</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3">
            <div class="m-4 m-lg-5">
                <p class="fs-4">
                <h6>{{ zone }}</h6>
                <script>
                    var prtlist = {{ printlist | safe }};

                    for(let i = 0; i < prtlist.length; i++)
                    {
                        document.write(prtlist[i] + "<br>");
                    }
                </script>
                </p>
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">ListInstance</h2>
                        <form method="GET" action="/ListInstance">
                            <p class="mb-0">
                                <button type="submit" name="zone" class="btn btn-outline-secondary" id="btn-1">Import
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">AvailableZone</h2>
                        <form method="GET" action="/AvailableZone">
                            <p class="mb-0">
                                <button type="submit" name="zone" class="btn btn-outline-secondary" id="btn-2">Import
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">StartInstance</h2>
                        <p class="mb-0">
                        <div class="input-group mb-3">
                            <form method="POST" action="/StartInstance">
                                <input type="text" class="form-control" placeholder="Enter Instance ID" name="zone"
                                       aria-label="Instance ID" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Button
                                </button>
                            </form>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">AvailableRegions</h2>
                        <form method="GET" action="/AvailableRegions">
                            <p class="mb-0">
                                <button type="submit" name="zone" class="btn btn-outline-secondary" id="btn-4">Import
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">StopInstance</h2>
                        <p class="mb-0">
                        <div class="input-group mb-3">
                            <form method="POST" action="/StopInstance">
                                <input type="text" class="form-control" placeholder="Enter Instance ID" name="zone"
                                       aria-label="Instance ID" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit" id="btn-5">Button
                                </button>
                            </form>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">CreateInstance</h2>
                        <p class="mb-0">
                        <div class="input-group mb-3">
                            <form method="POST" action="/CreateInstance">
                                <input type="text" class="form-control" placeholder="Enter Instance ID" name="zone"
                                       aria-label="Instance ID" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit" id="btn-6">Button
                                </button>
                            </form>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">RebootInstance</h2>
                        <p class="mb-0">
                        <div class="input-group mb-3">
                            <form method="POST" action="/RebootInstance">
                                <input type="text" class="form-control" placeholder="Enter Instance ID" name="zone"
                                       aria-label="Instance ID" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit" id="btn-7">Button
                                </button>
                            </form>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">ListImages</h2>
                        <p class="mb-0">
                        <form method="GET" action="/ListImages">
                            <p class="mb-0">
                                <button type="submit" name="zone" class="btn btn-outline-secondary" id="btn-8">Import
                                </button>
                            </p>
                        </form>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">Condor_Status</h2>
                        <p class="mb-0">
                        <div class="input-group mb-3">
                            <form method="POST" action="/Condor_Status">
                                <input type="text" class="form-control" placeholder="Enter Instance ID" name="zone"
                                       aria-label="Instance ID" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit" id="btn-9">Button
                                </button>
                            </form>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <h2 class="fs-4 fw-bold">ModifyInstance</h2>
                        <p class="mb-0">
                        <div class="input-group mb-3">
                            <form method="POST" action="/ModifyInstance">
                                <input type="text" class="form-control" placeholder="Enter Instance ID" name="zone"
                                       aria-label="Instance ID" aria-describedby="button-addon2">
                                <input type="text" class="form-control" placeholder="Enter Instance Type" name="value"
                                       aria-label="Instance ID" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit" id="btn-10">Button
                                </button>
                            </form>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
